<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBIL Pedidos | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .side-panel-transition { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .spin-anim { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen overflow-hidden flex text-slate-800">

    <aside class="w-72 bg-[#0f172a] flex flex-col hidden lg:flex shadow-2xl z-50">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-10">
                <div class="h-10 w-10 bg-red-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-gas-pump"></i>
                </div>
                <span class="font-black text-xl tracking-tighter text-white uppercase">MOBIL Pedidos</span>
            </div>

            <nav class="space-y-2">
                <button onclick="irDashboard()" class="w-full flex items-center gap-4 p-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-900/20">
                    <i class="fas fa-th-large"></i> Dashboard
                </button>
                <button onclick="irMisEstaciones()" class="w-full flex items-center gap-4 p-4 text-slate-400 hover:bg-white/5 hover:text-white rounded-2xl transition-all font-semibold text-left">
                    <i class="fas fa-store"></i> Mis Estaciones
                </button>
                <a href="#" class="flex items-center gap-4 p-4 text-slate-400 hover:bg-white/5 hover:text-white rounded-2xl transition-all font-semibold">
                    <i class="fas fa-clipboard-list"></i> Mis Pedidos
                </a>
            </nav>
        </div>

        <div class="mt-auto p-8 border-t border-white/5">
            <div class="flex items-center gap-3 mb-6 text-white">
                <div id="userInitials" class="h-10 w-10 rounded-full bg-slate-800 flex items-center justify-center font-bold text-slate-400 border border-white/10 text-xs uppercase">--</div>
                <div>
                    <p id="userName" class="text-sm font-bold">Cargando...</p>
                    <p id="userStation" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">---</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full text-left text-sm text-slate-500 hover:text-red-500 transition-colors font-bold">
                <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 lg:p-12 relative">
        
        <div id="dashboardView">
            <header class="flex justify-between items-start mb-10">
                <div>
                    <h1 class="text-4xl font-black tracking-tight text-slate-900">Dashboard</h1>
                    <p class="text-slate-500 font-medium mt-1 text-blue-600" id="welcomeMsg">Hola...</p>
                </div>
                <button onclick="togglePanel()" class="bg-red-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-red-200 hover:scale-105 active:scale-95 transition-all">
                    + Nuevo Pedido
                </button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <div class="bg-white p-8 rounded-[2rem] card-shadow border border-slate-100 flex flex-col justify-between h-48 relative overflow-hidden">
                    <div class="flex justify-between items-start z-10">
                        <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.15em]">Pendientes</p>
                        <div class="h-10 w-10 bg-orange-50 rounded-xl flex items-center justify-center text-orange-500"><i class="far fa-clock text-lg"></i></div>
                    </div>
                    <h3 id="countPendientes" class="text-5xl font-black text-slate-900 z-10">0</h3>
                    <p class="text-[11px] font-bold text-slate-400 z-10">Por confirmar</p>
                </div>
                
                <div class="bg-white p-8 rounded-[2rem] card-shadow border border-slate-100 flex flex-col justify-between h-48 relative overflow-hidden">
                    <div class="flex justify-between items-start z-10">
                        <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.15em]">En Ruta</p>
                        <div class="h-10 w-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-500"><i class="fas fa-truck text-lg"></i></div>
                    </div>
                    <h3 id="countEnRuta" class="text-5xl font-black text-slate-900 z-10">0</h3>
                    <p class="text-[11px] font-bold text-slate-400 z-10">Entregas en camino</p>
                </div>
            </div>

            <h2 class="text-2xl font-black text-slate-900 mb-6">Pedidos Recientes</h2>
            <div id="pedidosContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <p class="text-slate-400 italic">No hay pedidos recientes.</p>
            </div>
        </div>

        <div id="estacionesView" class="hidden">
            <header class="flex justify-between items-start mb-10">
                <div>
                    <h1 class="text-4xl font-black tracking-tight text-slate-900">Mis Estaciones</h1>
                    <p class="text-slate-500 font-medium mt-1">Control de Inventarios Físicos</p>
                </div>
                <button onclick="irDashboard()" class="bg-slate-800 text-white px-6 py-3 rounded-xl font-bold text-sm">
                    <i class="fas fa-arrow-left mr-2"></i> Volver
                </button>
            </header>
            <div id="estacionesCardsContainer" class="grid grid-cols-1 gap-8"></div>
        </div>
    </main>

    <div id="overlay" onclick="togglePanel()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity duration-300"></div>
    <div id="sidePanel" class="fixed right-0 top-0 h-full w-full max-w-lg bg-white z-50 shadow-2xl side-panel-transition translate-x-full p-10 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black text-slate-900">Nuevo Pedido</h2>
            <button onclick="togglePanel()" class="text-slate-300 hover:text-slate-900 transition-colors"><i class="fas fa-times text-2xl"></i></button>
        </div>
        <form id="orderForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Estación</label>
                <select id="selEstacion" onchange="loadConfig()" required class="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-red-500">
                    <option value="">Seleccione Estación</option>
                </select>
            </div>
            <button type="submit" id="btnConfirm" class="w-full bg-red-600 text-white p-5 rounded-2xl font-black text-lg">Confirmar Orden</button>
        </form>
    </div>

    <div id="modalTirilla" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl relative">
            <h2 id="modalEstacionNombre" class="text-2xl font-black text-slate-900 mb-1">---</h2>
            <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-8">Captura Volumen Actual</p>
            <form id="tirillaForm" class="space-y-6">
                <input type="hidden" id="modalEstacionId">
                <div>
                    <label class="text-[10px] font-black text-emerald-600 ml-2 uppercase">Extra (L)</label>
                    <input type="number" id="volExtraInput" required class="w-full p-5 bg-slate-50 rounded-2xl border-none font-bold text-lg" placeholder="0.00">
                </div>
                <div>
                    <label class="text-[10px] font-black text-red-600 ml-2 uppercase">Supreme (L)</label>
                    <input type="number" id="volSupremeInput" required class="w-full p-5 bg-slate-50 rounded-2xl border-none font-bold text-lg" placeholder="0.00">
                </div>
                <div id="dieselInputGroup">
                    <label class="text-[10px] font-black text-slate-800 ml-2 uppercase">Diesel (L)</label>
                    <input type="number" id="volDieselInput" class="w-full p-5 bg-slate-50 rounded-2xl border-none font-bold text-lg" placeholder="0.00">
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="cerrarModalTirilla()" class="flex-1 py-4 font-bold text-slate-400">Cancelar</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black shadow-xl">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let estacionesData = [];

        async function initDashboard() {
            const userData = JSON.parse(localStorage.getItem('usuario'));
            if (!userData) { window.location.href = '/login.html'; return; }
            document.getElementById('userName').innerText = userData.nombre;
            document.getElementById('welcomeMsg').innerText = `Hola, ${userData.nombre.split(' ')[0]}`;
            document.getElementById('userStation').innerText = userData.estaciones;
            document.getElementById('userInitials').innerText = userData.nombre.substring(0, 2);
            await sincronizar();
        }

        async function sincronizar() {
            await cargarEstaciones();
            await cargarPedidosDashboard();
        }

        async function cargarEstaciones() {
            try {
                const response = await fetch('/api/estaciones');
                estacionesData = await response.json();
                const select = document.getElementById('selEstacion');
                select.innerHTML = '<option value="">Seleccione Estación</option>';
                estacionesData.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id || est.ID_ESTACION; 
                    opt.textContent = est.nombre || est.ESTACION;
                    select.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }

        async function irMisEstaciones() {
            if (estacionesData.length === 0) await cargarEstaciones();
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('estacionesView').classList.remove('hidden');
            dibujarEstaciones();
        }

        function irDashboard() {
            document.getElementById('estacionesView').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
        }

        function dibujarEstaciones() {
            const container = document.getElementById('estacionesCardsContainer');
            const userData = JSON.parse(localStorage.getItem('usuario'));
            const misEstacionesIds = userData.estaciones.split(',').map(s => s.trim());

            const filtradas = estacionesData.filter(est => misEstacionesIds.includes(est.ID_ESTACION || est.id));

            container.innerHTML = filtradas.map(est => {
                // MAPEADO PARA HOJA TIRILLAS
                const capExtra = est.CAP_EXTRA || 0;
                const capSup = est.CAP_SUPREME || 0;
                const capDie = est.CAP_DIESEL || 0;
                const volExtra = est.VOL_EXTRA || 0;
                const volSup = est.VOL_SUPREME || 0;
                const volDie = est.VOL_DIESEL || 0;

                return `
                    <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100 mb-6">
                        <div class="mb-8">
                            <h2 class="text-2xl font-black text-slate-800">${est.ESTACION || est.nombre}</h2>
                            <p class="text-[10px] text-blue-600 font-black uppercase tracking-widest italic">
                                Última Tirilla: ${est.ULTIMA_ACTUALIZACION || 'Pendiente'}
                            </p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            ${renderColCard('EXTRA', 'emerald', capExtra, volExtra)}
                            ${renderColCard('SUPREME', 'red', capSup, volSup)}
                            ${capDie > 0 ? renderColCard('DIESEL', 'slate', capDie, volDie) : 
                            `<div class="bg-slate-50 rounded-3xl border border-dashed flex items-center justify-center text-[10px] font-bold text-slate-300 uppercase p-8 text-center">Sin Diesel</div>`}
                        </div>
                        <button onclick="abrirModalTirilla('${est.ID_ESTACION || est.id}', '${est.ESTACION || est.nombre}', ${capDie > 0})" 
                                class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-blue-600 transition-all uppercase tracking-widest text-sm">
                            Actualizar Volumen
                        </button>
                    </div>`;
            }).join('');
        }

        function renderColCard(label, color, cap, vol) {
            return `
                <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100">
                    <p class="text-${color}-600 font-black text-center text-xs mb-3 border-b border-${color}-100 pb-2 uppercase">${label}</p>
                    <div class="text-center mb-4">
                        <p class="text-[8px] font-black text-slate-400 uppercase">Capacidad</p>
                        <p class="text-sm font-bold text-slate-700">${cap.toLocaleString()} L</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl text-center shadow-sm">
                        <p class="text-[8px] font-black text-slate-400 uppercase mb-1">En Tanque</p>
                        <p class="text-2xl font-black text-slate-900">${vol.toLocaleString()} L</p>
                    </div>
                </div>`;
        }

        // Funciones de Modal y Pedidos se mantienen...
        function abrirModalTirilla(id, nombre, tieneDiesel) {
            document.getElementById('modalEstacionId').value = id;
            document.getElementById('modalEstacionNombre').innerText = nombre;
            document.getElementById('dieselInputGroup').classList.toggle('hidden', !tieneDiesel);
            document.getElementById('modalTirilla').classList.remove('hidden');
        }
        function cerrarModalTirilla() { document.getElementById('modalTirilla').classList.add('hidden'); }

        async function cargarPedidosDashboard() {
            try {
                const res = await fetch('/api/obtener-pedidos');
                const data = await res.json();
                document.getElementById('countPendientes').innerText = data.estadisticas.pendientes;
                document.getElementById('countEnRuta').innerText = data.estadisticas.enRuta;
            } catch (e) { console.error(e); }
        }

        function togglePanel() {
            document.getElementById('sidePanel').classList.toggle('translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
            setTimeout(() => document.getElementById('overlay').classList.toggle('opacity-100'), 10);
        }

        function logout() { localStorage.clear(); window.location.href = '/login.html'; }
        window.onload = initDashboard;
    </script>
</body>
</html>

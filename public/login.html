<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBIL Pedidos | Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">
        <div class="text-center mb-10">
            <div class="bg-red-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-red-200">
                <i class="fas fa-gas-pump text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter text-slate-900">MOBIL Pedidos</h1>
            <p class="text-slate-400 font-medium mt-2 text-sm uppercase tracking-widest">Portal de Gestión</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Correo Electrónico</label>
                <input type="email" id="email" required class="w-full p-5 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-red-500 transition-all" placeholder="ejemplo@correo.com">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Contraseña</label>
                <input type="password" id="password" required class="w-full p-5 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-red-500 transition-all" placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-red-600 text-white p-6 rounded-[2rem] font-black text-xl shadow-xl shadow-red-100 hover:bg-red-700 active:scale-95 transition-all">
                Entrar al Portal
            </button>
        </form>

        <p id="errorMessage" class="text-red-500 text-center mt-6 font-bold text-sm hidden">Datos incorrectos. Intenta de nuevo.</p>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                // Guardamos el usuario en la sesión del navegador
                localStorage.setItem('usuario', JSON.stringify(data.user));
                // Redirigimos al dashboard
                window.location.href = '/index.html';
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>

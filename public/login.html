<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelManager | Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">
        <div class="text-center mb-10">
            <div class="bg-red-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-red-200">
                <i class="fas fa-gas-pump text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter text-slate-900">FuelManager</h1>
            <p class="text-slate-400 font-medium mt-2 text-sm uppercase tracking-widest">Portal de Gestión</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Correo Electrónico</label>
                <input type="email" id="email" required class="w-full p-5 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-red-500 transition-all" placeholder="ejemplo@correo.com">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Contraseña</label>
                <input type="password" id="password" required class="w-full p-5 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 focus:ring-red-500 transition-all" placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-red-600 text-white p-6 rounded-[2rem] font-black text-xl shadow-xl shadow-red-100 hover:bg-red-700 active:scale-95 transition-all">
                Entrar al Portal
            </button>
        </form>

        <p id="errorMessage" class="text-red-500 text-center mt-6 font-bold text-sm hidden">Datos incorrectos. Intenta de nuevo.</p>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                // Guarda el usuario en la sesión del navegador
                localStorage.setItem('usuario', JSON.stringify(data.user));
                // Redirige al dashboard
                window.location.href = '/index.html';
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        };

        // --- LÓGICA DE CONTROL DE SELECCIÓN POR BLOQUES ---

// 1. Escuchar cuando se marcan o desmarcan los checkboxes
document.addEventListener('change', (e) => {
    if (e.target.classList.contains('pedido-checkbox')) {
        const seleccionados = document.querySelectorAll('.pedido-checkbox:checked');
        const barra = document.getElementById('barra-programacion');
        const contador = document.getElementById('contador-seleccion');
        
        if (seleccionados.length > 0) {
            // Mostrar la barra con animación
            barra.classList.remove('hidden');
            setTimeout(() => {
                barra.classList.remove('translate-y-2', 'opacity-0');
            }, 10);
            contador.textContent = seleccionados.length;
        } else {
            // Ocultar la barra
            barra.classList.add('translate-y-2', 'opacity-0');
            setTimeout(() => barra.classList.add('hidden'), 300);
        }
    }
});

// 2. Función para enviar el lote programado al servidor
// Añadimos 'async' al inicio para que el await no marque error
async function confirmarProgramacionBloque() {
    const seleccionados = Array.from(document.querySelectorAll('.pedido-checkbox:checked')).map(cb => cb.value);
    
    // CAMBIO IMPORTANTE: Ahora usamos la variable que actualiza el Picker de iPhone
    // Si tu variable global se llama distinto, asegúrate de poner el nombre correcto aquí
    const fecha = fechaSeleccionadaParaAsignar; 

    if (!fecha) {
        alert("⚠️ Por favor desliza el selector para elegir una fecha.");
        return;
    }

    if (seleccionados.length === 0) {
        alert("⚠️ No has seleccionado ningún pedido.");
        return;
    }

    if (!confirm(`¿Confirmar programación de ${seleccionados.length} pedidos para el bloque del día ${fecha}?`)) return;

    // Mostrar estado de carga
    const btn = document.querySelector('#barra-programacion button');
    const originalText = btn.innerHTML; // Usamos innerHTML por si tienes iconos
    btn.innerText = "PROCESANDO...";
    btn.disabled = true;

    try {
        const response = await fetch('/api/confirmar-bloque', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                idsPedidos: seleccionados, 
                bloqueProgramacion: fecha 
            })
        });

        const res = await response.json();
        if (res.success) {
            alert("✅ ¡Bloque programado! Ahora contabilidad puede visualizar estos pedidos.");
            
            // 1. Cerramos el modal del Picker si está abierto
            if (typeof cerrarModalAsignacion === 'function') cerrarModalAsignacion();
            
            // 2. Quitamos el modo selección (para que desaparezcan los checkboxes)
            if (typeof toggleModoSeleccion === 'function') toggleModoSeleccion();
            
            // 3. Recargamos la lista
            renderizarPedidosLista('Pendiente'); 
            
            // 4. Ocultamos la barra negra
            document.getElementById('barra-programacion').classList.add('hidden', 'translate-y-2', 'opacity-0');
        } else {
            alert("Error: " + res.message);
        }
    } catch (error) {
        console.error("Error al confirmar bloque:", error);
        alert("Ocurrió un error de conexión al procesar el bloque.");
    } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
    }
}

    </script>
</body>
</html>
